version: '3'

services:
  wireshark:
    image: linuxserver/wireshark
    container_name: wireshark
    networks:
      - sniff
    ports:
      - 3000:3000
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    restart: unless-stopped

  nmap:
    image: networkstatic/nmap
    container_name: nmap
    networks:
      - sniff    
    tty: true

  apache:
    image: utsa4953/apache-app
    container_name: apache
    networks:
      - sniff
    ports:
      - 80:80

networks:
  sniff:
    driver: bridge